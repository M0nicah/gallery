{% extends 'galleria/base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
{% endblock %}

{% block content %}

<main>
    <form action="" class="edit-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-wrapper">
            <div class="form-group image">
                <label for="file">
                    <i class="bx bxs-cloud-upload"></i>
                    <span>UploadImage</span>
                </label>
                <input type="file" id="file" name="image">
            </div>
            <div class="form-group description">
                <label for="Description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group category">
                <label for="category-name">Category</label>
                <input type="text" name="category" required list="category-list">
                <datalist id="category-list">
                    <select name="" id="category-name">
                        {% for category in categories %}
                        <option value="{{ category.category }}">{{ category.category }}</option>
                        {% endfor %}
                    </select>
                </datalist>
            </div>
            <div class="form-group location">
                <label for="location-name">Location</label>
                <input type="text" name="location" required list="location-list">
                <datalist id="location-list">
                    <select name="" id="location-name">
                        {% for location in locations %}
                        <option value="{{ location.location }}">{{ location.location }}</option>
                        {% endfor %}
                    </select>
                </datalist>
            </div>
        </div>
        <input type="submit" class="btn" value="Submit">
    </form>
</main>
{% endblock %}
